<section class="request">
  <div class="container">
    <div class="request__wrapper">
      <div class="request__offer">
        <h2 class="request__title section-title">Обратный звонок</h2>
        <div class="request__text">
          <p>Оставьте ваши данные и мы вам перезвоним.</p>
        </div>
      </div>
      <form class="request__form form-submit">
        <div class="form-submit__group">
          <label class="form-submit__label" for="name">Имя</label>
          <input
            class="form-submit__input"
            name="name"
            id="name"
            type="text"
            placeholder="Введите ваше имя"
            required
          />
        </div>
        <div class="form-submit__group">
          <label class="form-submit__label" for="phone">
            Контактный телефон
          </label>
          <input
            class="form-submit__input"
            name="tel"
            id="tel"
            type="tel"
            placeholder="+7 (___) ___-__-__"
            required
          />
        </div>

        <button class="form-submit__btn btn" type="button">
          Заказать звонок
        </button>
      </form>
    </div>
  </div>
</section>
